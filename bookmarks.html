<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./bookmarks-styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" class="search-bar" placeholder="Search" />

        <div class="bookmarks-header">
          <h2>Favorite Bookmarks</h2>
          <a href="#" class="view-all">View all</a>
        </div>

        <ul class="bookmark-list">
          <li class="bookmark-item highlighted">google.com</li>
          <li class="bookmark-item">somerandom.com</li>
          <li class="bookmark-item">ismypconline.com</li>
        </ul>
      </div>

      <button class="add-bookmark-btn">Add Bookmark</button>
    </div>
  </body>
</html>
